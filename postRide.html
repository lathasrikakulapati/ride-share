<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RideShare - Post a Ride</title>
  <style>
    body {
      background: #020617;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }

    .btn {
      width: 100%;
      background: #0ea5e9;
      padding: 12px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #0284c7;
    }

    a {
      color: #0ea5e9;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Post a Ride</h2>
    <form action="/api/ride/create" method="POST">
    <input type="text" name="startPlace" placeholder="Enter Start Location" required>
<input type="text" name="endPlace" placeholder="Enter End Location" required>
<input type="number" name="price" placeholder="Enter Price" required>
<input type="text" name="vehicleType" placeholder="Enter Vehicle Type" required>

<button type="submit">Post Ride</button>

    </form>
    <a href="dashboard.html">â¬… Back to Dashboard</a>
  </div>
</body>
</html>
